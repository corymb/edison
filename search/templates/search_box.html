<form action="{% url 'search' %}">
  <div class="input-group md-form form-sm form-2 pl-0 mt-4">
    <input name="q" class="form-control my-0 py-1" type="text" placeholder="Search" aria-label="Search">
    <div class="input-group-append">
      <button class="btn btn-elegant btn-rounded btn-sm my-0" type="submit">
        <span class="input-group-text amber lighten-3" id="basic-text1">
          <i class="fas fa-search text-grey" aria-hidden="true"></i>
        </span>
      </button>
    </div>
  </div>
</form>
